<!DOCTYPE html>
<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Place Details Finder Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <style>
      html,
      body {
        width: 300px;
        height: 100%;
        margin: 0;
        padding: 9px 8px 6px 4px;
      }

      .hidden {
        display: none;
      }

      input,
      button,
      label,
      table {
        display: block;
      }
      input {
        margin: 6px 0;
      }
      .section {
        margin: 15px 0;
      }
      #deleteApiKeyBtn {
        margin-top: 6px;
        margin-bottom: 12px;
      }

      .instructions {
        margin-bottom: 6px;
      }
      .instructions .bullet {
        font-weight: bold;
        display: block;
      }

      table thead th {
        font-weight: normal;
      }

      [contenteditable="true"]:empty:before {
        content: attr(placeholder);
        display: block;
      }
      .query_btns {
        margin-right: 6px;
      }
      .blur {
        filter: blur(2px);
      }

      div[contenteditable="true"] {
        border: 1px solid#aaa;
        width: 280px;
        margin: 6px 0;
        padding: 5px;
      }
    </style>
  </head>
  <div id="google_error" class="hidden">NoErrorReported</div>
  <script>
    window.gm_authFailure = () => {
      const div = document.getElementById('google_error');
      div.innerText = "BadApiKey";
      const apiKeyDiv = document.getElementById('apiKey');
      apiKeyDiv.innerText = 'Invalid API Key. Please close and restart this add-in to enter valid key.';
      const main = document.getElementById('main');
      main.classList.add('blur');
    }
  </script>

  <body class="ms-font-m ms-Fabric">
    <div id="container"></div>
  </body>
</html>
